<kendo-dialog *ngIf="active" (close)="closeForm()" [minWidth]="250" [width]="450">
  <kendo-dialog-titlebar>
    {{ isNew ? 'Add new User' : 'Edit User' }}
  </kendo-dialog-titlebar>

  <form novalidate [formGroup]="editForm">
    <div class="form-group">
      <label for="UserName" class="control-label">UserName</label>

      <input type="text" class="k-textbox" formControlName="UserName" />

      <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.UserName.valid || editForm.controls.UserName.pristine">
        Author is required
      </div>
    </div>
    <div class="form-group">
      <label for="Password" class="control-label">Password</label>

      <input type="text" class="k-textbox" formControlName="Password" height="300px" />

      <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.Password.valid || editForm.controls.Password.pristine">
        Password is required
      </div>
    </div>
    <div class="form-group">
      <label for="Email" class="control-label">Email</label>

      <input type="text" class="k-textbox" formControlName="Email" height="300px"  />
     
 
      <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.Email.valid || editForm.controls.Email.pristine">
        Email is required
      </div>
    
    </div>

  </form>

  <kendo-dialog-actions>
    <button class="k-button" (click)="onCancel($event)">
      <i class="fas fa-times"></i>
      &nbsp;Cancel
    </button>
    <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">
      <i class="fas fa-check"></i>
      &nbsp;Save
    </button>
  </kendo-dialog-actions>
</kendo-dialog>
